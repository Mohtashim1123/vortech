    <div class="container">
        <div class="row">
            <div class="col-md-0 col-xs-0 col-lg-0 col-sm-0"></div>
            <div class="col-md-4 col-xs-4 col-lg-4 col-sm-4">
                <div class="welstyle">
                    <div id="load" class="hide" style="font-family: 'Dosis', sans-serif; font-size: 30px"><i class="fas fa-spinner fa-pulse"
                            style="font-size: 50px;"></i> Creating Account<br><br></div>
                    <h2>Welcome To Steam</h2>
                </div>
            </div>
            <div class="col-md-8 col-xs-8 col-lg-8 col-sm-8">
                <div class="createstyle">
                    <div class="creatheading">
                        <h1>Create Account</h1>
                    </div>
                    <div>
                        <div class="FirstName">
                            <label for="Firstname">First Name<span class="text-danger">*</span></label>
                        </div>
                        <div class="textfield">
                            <input type="text" class="form-control =same-font" name="fname" id="FirstName" placeholder="Enter your Name" />
                            <b> <p id="F_Name_Error" class="text-danger"></p></b>
                        </div>

                        <div class="LastName">
                            <label for="LastName">Last Name<span class="text-danger">*</span></label>
                        </div>
                        <div class="textfield1">
                            <input type="text" id="LastName" class="form-control same-font" placeholder="Enter your Father Name" required />
                            <b> <p id="L_Name_Error" class="text-danger"></p></b>
                        </div>

                        <div class="UserName">
                            <label for="UserName">User Name<span class="text-danger">*</span></label>
                        </div>
                        <div class="textfield2">
                            <input type="text" id="UserName" class="form-control same-font" placeholder="Enter your User Name" required />
                            <b> <p id="U_Name_Error" class="text-danger"></p></b>
                        </div>

                        <div class="Email">
                            <label for="Email">Email<span class="text-danger">*</span></label>
                        </div>
                        <div class="textfield3">
                            <input type="text" id="Email" class="form-control same-font" placeholder="Enter your Email" required />
                            <b> <p id="Email_Error" class="text-danger"></p></b>
                        </div>
                        <div class="Password">
                            <label for="password">password<span class="text-danger">*</span></label>
                        </div>
                        <div class="textfield4">
                            <input type="password" id="password" class="form-control1" placeholder="Password" required />

                        </div>
                        <b> <p id="Password_Error" class="text-danger text-center"></p></b>

                        <div class="CPassword">
                            <label for="Cpassword">Conform password<span class="text-danger">*</span></label>
                        </div>
                        <div class="textfield5">
                            <input type="password" id="Cpassword" class="form-control1" placeholder="Conform Password" required />
                        </div>
                        <b> <p id="Cpassword_Error" class="text-danger text-center"></p></b>
                        <div class="Choose">
                        </div>
                        <!--Light White-->
                        <button type="button" class="btn1 btn-light">Choose me</button>
                        <div class="IText">
                            <p>** Max Image Size 16MB **</p>
                        </div>
                        <!-- Default checked -->

                        <div class="Check">
                            <!-- Default unchecked -->
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="defaultUnchecked">
                                <label class="custom-control-label" for="defaultUnchecked"></label>
                            </div>
                        </div>
                        <div class="checkText">
                            <p>I agree to the Terms and Conditions</p>
                        </div>
                        
                        <a href="#logo"> <button type="button" class="btnSignUp btn-primary" onclick="signUp1()">submit</button></a>
                        
                    </div>
                    <div class="acounClass">
                        <p>have an account?</p>
                    </div>
                    <a href="">
                        <div class="sIn">
                            <p>Sign In</p>
                        </div>
                    </a>
                </div>
            </div>







        </div>
