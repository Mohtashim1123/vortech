<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sales Management System</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous" async></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous" async></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/style.css">

</head>

<body>

    <div class="auth-wrapper">
        <div class="card text-center">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link active register" id="register-tab" href="#">Register</a>
                    </li>

                    <li class="nav-item login">
                        <a class="nav-link" id="login-tab" href="#">Login</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <!-- Start Login Form -->
                <span class="register-form active">
                    <h5 class="card-title">Register - Sales Mangament System</h5>

                    <div>
                        <div class="form-group">
                            <label for="usernameRegister">Username</label>
                            <input type="text" class="form-control" id="usernameRegister" aria-describedby="emailHelp"
                                placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="emailRegister">Email address</label>
                            <input type="email" class="form-control" id="emailRegister" aria-describedby="emailHelp"
                                placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="passwordRegister">Password</label>
                            <input type="password" class="form-control" id="passwordRegister" placeholder="Password">
                        </div>

                        <button type="submit" class="btn btn-primary" id="register-btn">Submit</button>
                    </div>
                </span>
                <!-- End Login Form -->

                <!-- Start Register Form -->
                <span class="login-form">
                    <h5 class="card-title">Login - Sales Mangament Systemt</h5>

                    <div>
                        <div class="form-group">
                            <label for="emailLogin">Email address</label>
                            <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp"
                                placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="passwordLogin">Password</label>
                            <input type="password" class="form-control" id="passwordLogin" placeholder="Password">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary" id="login-btn">Submit</button>
                    </div>
                </span>
                <!-- End Register Form -->
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="script/app.js"></script>
    <script src="script/auth.js"></script>
</body>

</html>
