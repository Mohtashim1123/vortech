            <div class="headingSignUp">

            <form onsubmit="signUp()" action="login" method="POST">
                <div id="firstNameError">
                    <div class="md-form form-sm">
                        <i class="fa fa-user prefix"></i>
                        <input type="text" id="firstName" name="firstName" class="my-field form-control form-control-sm">

                    </div>
                </div>
                <div id="lastNameError">
                    <div class="md-form form-sm">

                    </div>
                </div>
                <div id="EmailError">

                        <i class="fa fa-envelope prefix"></i>
                        <input type="text" id="Email" name="Email" class="my-field form-control form-control-sm">
                        <label for="inputSMEx">Email</label>
                    </div>
                </div>
                <div id="passwordError">
                <div class="md-form form-sm">
                    <i class="fa fa-lock prefix"></i>
                    <input type="password" id="Password" name="Password" class="my-field form-control form-control-sm">
                    <label for="inputSMEx">Password</label>
                </div>
            </div>
            <div id="CpasswordError">
                <div class="md-form form-sm">
                    <i class="fa fa-lock prefix"></i>
                    <input type="password" id="ConformPassword" name="ConformPassword" class="my-field form-control form-control-sm">
                    <label for="inputSMEx">Conform Password</label>
                </div>
            </div>
                <div class="btnCenter"> <button type="button" class="btn btn-danger" onClick="signUp()">SUBMIT</button></div>
