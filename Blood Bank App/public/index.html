<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Blood bank</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="./blood.css" rel="stylesheet">
</head>

<body>

  <!-- Start your project here-->
  <nav class="navbar navbar-dark pink-color">
    <a class="text_Style navbar-brand " href="#">Blood Donation</a>
    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#centralModalLg"><span>Donation</span></button>
    <div class="c-dropdown dropdown">
        <div class="c-avatar has-dropdown dropdown-toggle" id="dropdownMenuAvatar" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img class="c-avatar__img" src="http://www.stickpng.com/assets/images/585e4bf3cb11b227491c339a.png" height="38px" alt="Name">
        </div>
        <div class="c-dropdown__menu dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuAvatar">
            <a class="c-dropdown__item dropdown-item" href="#">Mohtashim</a>
            <div class="dropdown-divider"></div>
            <a class="c-dropdown__item dropdown-item" href="#">Logout</a>
        </div>
    </div>
  </nav>
  <h1 class="headingStyle">DONER LIST</h1>
  <div class="tableStyle">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Age</th>
          <th scope="col">CNIC</th>
          <th scope="col">Blood Group</th>

        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
          <td>@mdo</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
          <td>@fat</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td>the Bird</td>
          <td>@twitter</td>
          <td>@twitter</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- modal -->
  <!-- Central Modal Small -->
  <div class="modal fade" id="centralModalLg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

    <!-- Change class .modal-sm to change the size of the modal -->
    <div class="modal-dialog modal-lg" role="document">


      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title w-100" id="myModalLabel">Donate</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="First Name">First Name</label>
              <input type="text" class="form-control" id="First_Name" aria-describedby="emailHelp" placeholder="First Name">
              <p class="text-danger" id="ErrorFname"></p>
            </div>
            <div class="form-group">
              <label for="Last Name">Last Name</label>
              <input type="text" class="form-control" id="Last_Name" aria-describedby="emailHelp" placeholder="Last Name">
              <p class="text-danger" id="ErrorLname"></p>
            </div>
            <div class="form-group">
              <label for="CNIC">CNIC</label>
              <input type="number" class="form-control" id="CNIC" aria-describedby="emailHelp" placeholder="CNIC ">
              <p class="text-danger" id="ErrorCnic"></p>
            </div>
            <div class="form-group">
              <label for="AGE">AGE</label>
              <input type="number" class="form-control" id="AGE" aria-describedby="emailHelp" placeholder="AGE">
              <p class="text-danger" id="ErrorAge"></p>
            </div>
            <div class="form-group">
              <label for="Blood Group">Blood Group</label>
              <input type="text" class="form-control" id="Blood_Group" aria-describedby="emailHelp" placeholder="Blood Group">
              <p class="text-danger" id="ErrorBloodGroup"></p>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary btn-sm" onclick="modaal()">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Central Modal Small -->
  <!-- modal -->
  <!-- /Start your project here-->

  <!-- SCRIPTS -->
  <script src="./signup.js"></script>
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
