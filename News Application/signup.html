    <div class="container col-lg-8 col-md-8 col-sm-10">
        <div class="alert alert-primary mt-3 " role="alert">
            <h1 class="alert-heading text-center ">Sign Up To News App</h1>
            <hr>
            <p class="mb-0 "> Dear <strong>Visitor,</strong> Please Fill out this form to see Latest News from 70+
                Sources..</p>
        </div>
        <br>
        <h3 style="color: #ff0090">Basic Info</h3>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user-alt"></i></span>
            </div>
            <input id="name" type="text" class="form-control" name="name" placeholder="Full Name" aria-label="Enter Your Full Name"
                aria-describedby="button-addon1">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
            </div>
            <input id="address" type="text" class="form-control" name="address" placeholder="Postal Address" aria-label="Enter Your complete Postal Address"
                aria-describedby="button-addon1">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            </div>
            <input id="email" type="text" class="form-control" name="email" placeholder="Email Address" aria-label="Enter Your Email Address"
                aria-describedby="button-addon1">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-phone"></i></span>
            </div>
            <input id="number" type="text" class="form-control" name="number" placeholder="Contact Number" aria-label="Contact Number"
                aria-describedby="button-addon1">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
            </div>
            <input id="dob" type="date" class="form-control" name="dob" aria-label="Select Your Date of Birth"
                aria-describedby="button-addon1">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input id="password" type="password" class="form-control" name="password" placeholder="Password" aria-label="Enter Your Secure Password"
                aria-describedby="button-addon1">
        </div>

        <hr>
        <h3 style="color: #f1c431">Account Type:</h3>
        <div class="input-group mb-3 ">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <i class="fa fa-certificate"></i>
                </span>
            </div>
            <input id="type" type="text" class="form-control" name="type" placeholder="User" aria-label="Account Type User"
                aria-describedby="button-addon1" disabled="">

        </div>
        <div class="text-right">
            <button id="signUp" type="button" class="btn btn-primary btn-lg">Sign Up!</button>
        </div>



    </div>
